<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .gallery img {
            width: 300px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            text-decoration: none;
        }
    </style>
      <style>
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Volver a la Página Principal</a>
</body>
</html>
</head>
<body>
    <h1>Certificados</h1>
    <div class="gallery">
        <a href="#img1"><img src="certificado1.jpeg" alt="Diseño Web HTML5"></a>
        <a href="#img2"><img src="certificado2.jpeg" alt="Eco Apps (versión 2)"></a>
        <a href="#img3"><img src="certificado3.jpg" alt="Tesoros Arqueológicos - Impresión 3D"></a>
        <a href="#img4"><img src="certificado4.jpeg" alt="Certificado 4"></a>
    </div>
    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="certificado1.jpeg" alt="Diseño Web HTML5">
    </div>
    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="certificado2.jpeg" alt="Eco Apps (versión 2)">
    </div>
    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="certificado3.jpg" alt="Tesoros Arqueológicos - Impresión 3D">
    </div>
    <div class="lightbox" id="img4">
        <a href="#" class="close">&times;</a>
        <img src="certificado4.jpeg" alt="Certificado 4">
    </div>
</body>
</html>
